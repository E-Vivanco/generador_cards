<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador - Cards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body style="background-color: rgba(0,128,0,0.98)">
    <div class="card container-fluid card-text my-5" style="width: 18rem;">
      <div class="card-body">
        <div id="paloI" onload="load">
          <div class="row">
            <div class="col-12">
              <div class="palo_izq">
                ♠
              </div>
            </div>
          </div>
        </div>
        <div id="numero_r" onload="load">
          <div class="row">
            <div class="col-12">
              <div class="numero">
                8
              </div>
            </div>
          </div>
        </div>
        <div id="paloD" onload="load">
          <div class="row">
            <div class="col-12 ">
              <div class="palo_der mx-5">
                ♠
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button
      id="filtro_cards"
      class="btn btn-warning"
      style="margin-left: 650px"
      onclick="click"
    >
      Selecciona
    </button>
    <script src="app.js"></script>
  </body>
</html>
